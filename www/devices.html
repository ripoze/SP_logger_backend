<script>
    fetch('/data/devices')
        // Handle success
        .then(response => response.json())
        .then(data => {
            let table = document.getElementById("devices")

            console.log(data);
            data.map(item => {
                let row = table.insertRow(-1)
                
                cell = row.insertCell(-1)
                cell.innerHTML = `<a href="/chart2.htm?mac=${item.mac}&input=${item.input}">${item.name}</a>`
                cell = row.insertCell(-1)
                cell.innerHTML = item.mac
                cell = row.insertCell(-1)
                cell.innerHTML = item.input
                cell = row.insertCell(-1)
                cell.innerHTML = item.lastMsg              
                
            })
            
        })    //print data to console
        .catch(err => console.log('Request Failed', err)); // Catch errors
</script>
