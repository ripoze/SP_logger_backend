<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const MAC = urlParams.get('mac')//'B4:E6:2D:53:A9:B2';
    const input = urlParams.get('input')
    const query = '/data/' + MAC + '/' + input;
    console.log(query);
    Highcharts.getJSON(
        query,
        function (data) {

            Highcharts.chart('container', {
                chart: {
                    zoomType: 'x'
                },
                title: {
                    text: data.name,
                    useHTML: true
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                },
                xAxis: {
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: 'Tila'
                    }
                },
                legend: {
                    enabled: false
                },
                time: {
                    timezoneOffset: -180
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {
                            radius: 2
                        },
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },

                series: [{
                    type: 'area',
                    name: 'Tila',
                    data: data.data,
                    step: 'left'
                }]
            });
        }
    );

    function updateName() {
        let data = { newName: document.getElementById("newName").value }
        console.log(JSON.stringify(data));
        fetch(`/update/${MAC}/${input}`, { method: 'POST', headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) })
        

    }
</script>
